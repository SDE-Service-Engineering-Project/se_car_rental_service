# Source: https://github.dev/IBM/actions-ibmcloud-iks

name: Build and deploy to IBM Kubernetes

on:
  push:
    branches:
      - main

env:
  GITHUB_SHA: ${{ github.sha }}
  IBM_CLOUD_API_KEY: ${{ secrets.IBM_CLOUD_API_KEY }}
  IBM_CLOUD_REGION: eu-de
  ICR_NAMESPACE: ${{ secrets.ICR_NAMESPACE }}
  REGISTRY_HOSTNAME: de.icr.io
  IMAGE_NAME: se-car-rental-service # ADAPT!
  IKS_CLUSTER: cgbisc9f0brfqd97s8d0 # name or id of cluster
  DEPLOYMENT_NAME: se-car-rental-service # ADAPT!
  INTERNAL_PORT: 8080 # ADAPT!
  EXTERNAL_PORT: 32766 # ADAPT!
  CURRENCY_CONVERTER_URL: http://169.51.206.49:32767/?wsdl
  POSTGRES_SERVICE_NAME: postgres


jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Checkout
        uses: actions/checkout@v2
      # Download and Install IBM Cloud CLI
      - name: Install IBM Cloud CLI
        run: |
          curl -fsSL https://clis.cloud.ibm.com/install/linux | sh
          ibmcloud login --apikey "${IBM_CLOUD_API_KEY}" -r "${IBM_CLOUD_REGION}" -g Default
          ibmcloud --version
          ibmcloud api https://cloud.ibm.com
          ibmcloud config --check-version=false
          ibmcloud plugin install -f kubernetes-service
          ibmcloud plugin install -f container-registry
      # Authenticate with IBM Cloud CLI
      - name: Authenticate with IBM Container Registry
        run: |
          ibmcloud login --apikey "${IBM_CLOUD_API_KEY}" -r "${IBM_CLOUD_REGION}" -g Default
          ibmcloud cr region-set "${IBM_CLOUD_REGION}"
          ibmcloud cr login
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      # Build with maven
      - name: Build with Maven
        run: mvn -DCURRENCY_CONVERTER_URL=${CURRENCY_CONVERTER_URL} --file=pom.xml --batch-mode --update-snapshots clean install
      # Build docker image
      - name: Build with Docker
        run: |
          docker build -t "$REGISTRY_HOSTNAME"/"$ICR_NAMESPACE"/"$IMAGE_NAME":"$GITHUB_SHA" \
            --build-arg GITHUB_SHA="$GITHUB_SHA" \
            --build-arg GITHUB_REF="$GITHUB_REF" .
      # Push the image to IBM Container Registry
      - name: Push the image to ICR
        run: |
          docker push $REGISTRY_HOSTNAME/$ICR_NAMESPACE/$IMAGE_NAME:$GITHUB_SHA
      # Deploy the Docker image to the IKS cluster
      - name: Deploy to IKS
        # Change the service type to the actual service
        run: |
          ibmcloud ks cluster config --cluster $IKS_CLUSTER
          kubectl config current-context
          kubectl create configmap $DEPLOYMENT_NAME --from-literal=CURRENCY_CONVERTER_URL=${CURRENCY_CONVERTER_URL} --from-literal=POSTGRES_SERVICE_NAME=${POSTGRES_SERVICE_NAME} --dry-run -o yaml > configmap.yaml
          kubectl apply -f configmap.yaml
          kubectl create deployment $DEPLOYMENT_NAME --image=$REGISTRY_HOSTNAME/$ICR_NAMESPACE/$IMAGE_NAME:$GITHUB_SHA --dry-run -o yaml > deployment.yaml
          kubectl apply -f deployment.yaml
          kubectl set env deployment/$DEPLOYMENT_NAME --from=configmap/$DEPLOYMENT_NAME
          kubectl rollout status deployment/$DEPLOYMENT_NAME
          kubectl create service nodeport $DEPLOYMENT_NAME --tcp=$EXTERNAL_PORT:$INTERNAL_PORT --node-port=$EXTERNAL_PORT --dry-run -o yaml > service.yaml
          kubectl apply -f service.yaml
          kubectl get services -o wide