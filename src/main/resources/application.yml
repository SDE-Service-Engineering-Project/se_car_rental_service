spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:postgresql://${POSTGRES_SERVICE_NAME:localhost}:5432/postgres
    driver-class-name: org.postgresql.Driver
    username: admin
    password: 'admin'
    hikari:
      maximum-pool-size: 30
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_schema: car_rental
  flyway:
    locations: classpath:db/migration,classpath:db/data
    schemas: car_rental
server:
  error:
    include-message: always
    include-binding-errors: always

jwt:
  expiration:
    time: 600
  public:
    key: classpath:rsaKey/rsa.pub
  private:
    key: classpath:rsaKey/rsa.key

currency-converter:
  wsdl: ${CURRENCY_CONVERTER_URL:http://169.51.206.49:32767/?wsdl}
  # Needs also be changed in flyway migration script -> Cars will be saved in USD by default
  default-currency: 'USD'
