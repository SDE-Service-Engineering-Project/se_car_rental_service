spring:
  datasource:
    url: jdbc:h2:file:./db/rental2db
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.H2Dialect
  flyway:
    locations: classpath:db/migration,classpath:db/data
    schemas: car_rental
